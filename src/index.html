<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .countdown {
            font-size: 2rem;
            text-align: center;
            margin-top: 20vh;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="countdown card shadow p-4">
                <h2>Countdown to December 31st</h2>
                <div id="timer" class="mt-4">
                    <span id="days">00</span> Days
                    <span id="hours">00</span> Hours
                    <span id="minutes">00</span> Minutes
                    <span id="seconds">00</span> Seconds
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Countdown JavaScript -->
<script>
    function countdown() {
        const endDate = new Date("December 31, " + new Date().getFullYear() + " 23:59:59").getTime();
        const now = new Date().getTime();
        const timeLeft = endDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;

        if (timeLeft < 0) {
            document.getElementById("timer").innerHTML = "Happy New Year!";
        }
    }

    setInterval(countdown, 1000);  // Update the countdown every second
</script>
</body>
</html>
